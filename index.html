<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="emails-input.css">
    <title>Emails Editor</title>
</head>
<body>
<div id="form-container">
    <div id="main-form">
        <div id="main-form__content">
            <span class="main-form__title">Share <b>Board name</b> with others</span>
            <div id="emails-input"></div>
        </div>
        <div id="main-form__buttons">
            <button class="ripple" onclick="addRandomEmail(emailsInput)">Add email</button>
            <button class="ripple" onclick="getValidEmailsCount(emailsInput)">Get emails count</button>
        </div>
    </div>
</div>
<script src="emails-input.js"></script>
<script>
    var inputContainerNode = document.querySelector('#emails-input');
    var emailsInput = EmailsInput(inputContainerNode);

    var addRandomEmail = function (component) {
            component.addRandomEmail();
        },
        getValidEmailsCount = function (component) {
            component.getValidEmailsCount();
        };
</script>
</body>
</html>
