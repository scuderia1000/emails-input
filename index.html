<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="emails-input.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Emails Editor</title>
</head>
<body>
<div id="form-container">
    <div id="main-form">
        <div id="main-form__content">
            <span class="main-form__title">Share <b>Board name</b> with others</span>
            <div id="emails-input"></div>
        </div>
        <div id="main-form__buttons">
            <button class="ripple" onclick="addRandomEmail()">Add email</button>
            <button class="ripple" onclick="getValidEmailsCount()">Get emails count</button>
        </div>
    </div>
</div>
<script src="emails-input.js"></script>
<script>
    var inputContainerNode = document.querySelector('#emails-input');
    var emailsInput = EmailsInput(inputContainerNode);

    var addRandomEmail = function () {
            var email = Math.random().toString(36).substring(2, getRandomInteger(5, 11)),
                domain = Math.random().toString(36).substring(2, getRandomInteger(5, 9)),
                domainZone = Math.random().toString(36).replace(/[0-9]/g, '').substring(0, getRandomInteger(2, 4));

            emailsInput.addEmail(email + '@' + domain + domainZone);
        },
        getValidEmailsCount = function () {
            debugger
        };

    var getRandomInteger = function (min, max) {
        var rand = min + Math.random() * (max + 1 - min);
        return Math.floor(rand);
    }
</script>
</body>
</html>
